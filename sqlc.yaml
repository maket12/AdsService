version: "2"

sql:
  - engine: "postgresql"
    schema: "authservice/migrations"
    queries: "authservice/internal/adapter/out/postgres/queries"
    gen:
      go:
        package: "sqlc"
        out: "authservice/internal/adapter/out/postgres/sqlc"
        sql_package: "database/sql"

  - engine: "postgresql"
    schema: "userservice/migrations"
    queries: "userservice/internal/adapter/out/postgres/queries"
    gen:
      go:
        package: "sqlc"
        out: "userservice/internal/adapter/out/postgres/sqlc"
        sql_package: "database/sql"

  - engine: "postgresql"
    schema: "adservice/migrations"
    queries: "adservice/internal/adapter/out/postgres/queries"
    gen:
      go:
        package: "sqlc"
        out: "adservice/internal/adapter/out/postgres/sqlc"
        sql_package: "database/sql"
