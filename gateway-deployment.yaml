apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: AUTH_GRPC_ADDR
              value: "authservice:50051"
            - name: USER_GRPC_ADDR
              value: "userservice:50052"
            - name: ADMIN_GRPC_ADDR
              value: "adminservice:50053"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer  # Чтобы можно было подключаться извне
