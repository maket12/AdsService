schema:
  - graph/*.graphqls

exec:
  filename: graph/generated.go
  package: graph

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID

  User:
    model:
      - ads/userservice/internal/generated/user_v1.GetProfileResponse

  AuthPayload:
    model:
      - ads/authservice/internal/generated/auth_v1.LoginResponse